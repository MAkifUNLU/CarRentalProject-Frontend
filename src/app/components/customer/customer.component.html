<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Kullanıcı  Id</th>
        <th scope="col">Şirket Adı</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers" class="list-group-item" >
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>  
      </tr>
    </tbody>
  </table>
